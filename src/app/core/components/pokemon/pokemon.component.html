<bad-card
  [img]="pokemon.image"
  [id]="pokemon.id"
  [name]="pokemon.name"
  [loading]="loading"
>
  <ng-container top>
    <a bad-btn-ico role="button" [routerLink]="['',{ outlets: { dialog: ['detail', pokemon.id] } }]">
      <svg-icon src="assets/svg/info.svg"></svg-icon>
    </a>
  </ng-container>
  <ng-container content>
    <span>Type: {{ pokemon.type }}</span>
  </ng-container>
</bad-card>
