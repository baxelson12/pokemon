<bad-card
  [img]="pokemon.image"
  [id]="pokemon.id"
  [name]="pokemon.name"
  [loading]="loading"
  img-alt="Picture of {{ pokemon.name }}"
>
  <ng-container top>
    <a
      aria-label="Details"
      bad-btn-ico
      role="button"
      [routerLink]="['', { outlets: { dialog: ['detail', pokemon.id] } }]"
    >
      <svg-icon src="assets/svg/info.svg"></svg-icon>
    </a>
  </ng-container>
  <ng-container content>
    <span>Type: {{ pokemon.type }}</span>
  </ng-container>
</bad-card>
