<ng-container *ngIf="pokemon$ | async as pokemon">
  <div class="wrapper">
    <app-pokemon
      *ngFor="let pokemon of pokemon; let i = index"
      [@enter]="animationConfig(i)"
      [pokemon]="pokemon"
      [loading]="false"
    ></app-pokemon>
  </div>

  <div class="nothing" *ngIf="!pokemon.length">Nothing to see here :)</div>
</ng-container>
